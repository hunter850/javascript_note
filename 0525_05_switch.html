<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        h1 {
            font-size: 48px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <input type="number" id="inp">
    <button onclick="checkGrade()">click</button>
    <h1 id="info"></h1>
    <script>
        function checkGrade() {
            let score = +document.querySelector("#inp").value;
            let info = document.querySelector("#info");
            let grade;
            
            score = parseInt(score / 10);
            switch (score) {
                case 10:
                case 9:
                    grade = "A";
                    break;
                case 8:
                    grade = "B";
                    break;
                case 7:
                    grade = "C";
                    break;
                case 6:
                    grade = "D";
                    break;
                default:
                    grade = "F";
            }
            info.innerHTML = grade;
        }
    </script>
</body>

</html>
