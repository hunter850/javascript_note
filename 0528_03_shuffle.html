<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        pre {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <pre class="rect"></pre>

    <script>
        const rect = document.querySelector(".rect");
        const ar = [];

        for (let i = 0; i < 43; i++) {
            ar.push(i);
        }

        ar.sort(function() {
            return Math.random() - 0.5;
        });
        rect.innerHTML = ar;
    </script>
</body>

</html>
