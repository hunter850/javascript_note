<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            h1 {
                font-size: 48px;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <input type="number" id="inp">
        <button onclick="checkGrade()">click</button>
        <h1 id="info"></h1>
        <script>
            function checkGrade() {
                let score = +document.querySelector("#inp").value;
                let info = document.querySelector("#info");
                let grade;

                if (score >= 90) {
                    grade = "A";
                } else if (score >= 80) {
                    grade = "B";
                } else if (score >= 70) {
                    grade = "C";
                } else if (score >= 60) {
                    grade = "D";
                } else {
                    grade = "F";
                }
                info.innerHTML = grade;
            }
        </script>
    </body>
</html>
