<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            pre {
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <pre class="rect"></pre>

        <script>
            const rect = document.querySelector(".rect");

            function clock() {
                let now = new Date();
                let str = now.toString().split(" ")[4];
                rect.innerHTML = str;
                setTimeout(clock, 1000);
            }
            clock();
        </script>
    </body>
</html>
