<html lang="en">
    <head>

        <title>Document</title>
        <style>
            pre {
                font-size: 36px;
            }
        </style>

    <body>
        <pre class="rect"></pre> 

        <script>
            const rect = document.querySelector(".rect");
            const p1 = [2, 13, 5, 75, 12, 36];

            p1.sort(function(a, b) {
                // console.log(a, b);
                // console.log("-------------------------")
                // console.log(a - b);
                return a - b;
            });
            rect.innerHTML += JSON.stringify(p1, null, 4)
        </script>
