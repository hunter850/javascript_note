<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="info"></p>
        <script>
            const pEl = document.querySelector("#info");

            const str = "尼德霍格";

            pEl.innerHTML += str.charAt(0) + "<br>";
            pEl.innerHTML += str.charAt(0).charCodeAt() + "<br>";
            pEl.innerHTML += str.charAt(0).charCodeAt().toString(16) + "<br>";

        </script>
    </body>
</html>
