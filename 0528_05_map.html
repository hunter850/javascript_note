<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        pre {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <pre class="rect"></pre>

    <script>
        const rect = document.querySelector(".rect");
        const ar = [12, 1, 3, 5, 2, 6, 8, 9, 18];

        br = ar.map(function(val) {
            return val * val; //將原陣列的value取出運算後存成新陣列
        });
        rect.innerHTML += JSON.stringify(ar) + "\n";
        rect.innerHTML += JSON.stringify(br) + "\n";
    </script>
</body>

</html>
